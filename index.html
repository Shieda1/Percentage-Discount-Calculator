<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declining Balance Depreciation Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="priceafterdiscountRadio" name="variables" checked>
  <label for="priceafterdiscountRadio">Price after discount</label>

  <input type="radio" id="pricebeforediscountRadio" name="variables" disabled>
  <label for="pricebeforediscountRadio">Price before discount</label>

  <input type="radio" id="discountRadio" name="variables">
  <label for="discountRadio">Discount</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Price before discount</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Discount</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
